<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolley Bar Santa Teresa</title>
    <style>
        /* --- CORRECCIONES --- */
        
        /* 1. Resetea html y body para que ocupen toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(36, 36, 36);
            overflow: hidden; /* Evita barras de scroll innecesarias */
        }

        /* 2. Haz que el contenedor principal ocupe todo el body */
        .container-wrapper-genially {
            position: relative;
            width: 100%;  /* Era max-width: 100% */
            height: 100%; /* Era min-height: 400px */
        }

        .loader-genially {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            margin-bottom: 10%;
        }

        /* 3. Haz que el div que contiene el embed también ocupe todo el contenedor */
        .genially-embed {
            margin: 0; /* Era margin: 0 auto */
            position: relative;
            height: 100%; /* Era height: auto */
            width: 100%;
        }

        /* 4. Asegúrate de que los contenedores de orientación también ocupen todo */
        #horizontalContent, #verticalContent {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    "
        y darles estilo con CSS para que se vean bien.
    
    <div id="horizontalContent">
        <div class="container-wrapper-genially">
            <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
                <source src="https://video.wixstatic.com/video/427cb9_f62a44e23b62450a9f06f21857782b12/144p/mp4/file.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div id="682e39094fd410fd2c2a1d68" class="genially-embed"></div>
        </div>
    </div>

    <div id="verticalContent">
        <div class="container-wrapper-genially">
            <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
                <source src="https://video.wixstatic.com/video/427cb9_f62a44e23b62450a9f06f21857782b12/144p/mp4/file.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div id="682e1e3a4fd410fd2c05533d" class="genially-embed"></div>
        </div>
    </div>

    <script>
        (function (d) {
            var js, id = "genially-embed-js", ref = d.getElementsByTagName("script")[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement("script");
            js.id = id;
            js.async = true;
            js.src = "https://view.genially.com/static/embed/embed.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));


        function checkOrientation() {
            const horizontalContent = document.getElementById('horizontalContent');
            const verticalContent = document.getElementById('verticalContent');

            // Comprueba si la orientación es horizontal (landscape)
            if (window.matchMedia("(orientation: landscape)").matches) {
                horizontalContent.style.display = 'block';
                verticalContent.style.display = 'none';
            } else {
                // Orientación vertical (portrait)
                horizontalContent.style.display = 'none';
                verticalContent.style.display = 'block';
            }
        }

        window.onload = function() {
            checkOrientation();
            // Añade un listener para re-comprobar la orientación si el usuario gira el dispositivo o cambia el tamaño de la ventana
            window.addEventListener('resize', checkOrientation);
        };
    </script>

</body>
</html>
